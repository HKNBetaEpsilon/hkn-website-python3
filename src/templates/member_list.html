{% extends 'base.html' %}

{%block content %}
{% if not request.user.is_anonymous %}
<h1>Members</h1>
	<table class="table">
		{% for inst in member_list %}
			<tr>
				<td><a href="{%url 'profile' inst.uniqname %}">{{inst.first_name}} {{inst.last_name}}</a></td>
			</tr>
		{% endfor %}
	</table>
{% else %}
<h1>Hey now, you have to be logged in to see profiles</h1>
{% endif %}

{% endblock %}
