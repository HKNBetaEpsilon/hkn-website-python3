{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit Profile</h4>
    <form enctype="multipart/form-data" method='POST' action=''>{% csrf_token %}
        {{ form|crispy }}
        <input class='btn btn-primary' type='submit' value='Submit'/>
    </form>

    <script type="text/javascript">
        $(function () {
            $('.datepicker').datepicker({
                viewMode: 'months',
                minViewMode: 'months',
            });
        });
    </script>
{% endblock %}
